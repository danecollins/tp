<!-- places/city_list.html -->
{% extends 'menu_base.html' %}

{% block title %}TrackPlaces - Cities{% endblock %}

{% block header %}
    <h1>Cities for {{ username }}</h1>
    <p>{{ clist|length }} cities, {{ pcnt }} total places</p>
{% endblock %}

{% block content %}
    <div class='container'>
        <ul>
            {% for city in clist %}
                <li><a href='/places/{{ pltype }}/city/{{ city }}' class='city-link'>{{ city }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}

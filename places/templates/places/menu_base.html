<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}default title in menu_base.html{% endblock %}</title>

        {% load staticfiles %}

        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <link rel="stylesheet"  href="{% static 'side-menu.css' %}" />

        <style>
        .custom-restricted-width {
            /* To limit the menu width to the content of the menu: */
            display: inline-block;
            /* Or set the width explicitly: */
            /* width: 10em; */
        }
        </style>
    </head>

    <body>
        <div id="layout">
            <div id="menu">
            <div class="pure-menu custom-restricted-width">
                <span class="pure-menu-heading"><a href="/" class="pure-menu-heading">Place</a></span>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/places/city" class="pure-menu-link">Cities</a></li>
                    <li class="pure-menu-item"><a href="/places/add" class="pure-menu-link">Add Place</a></li>
                    <li class="pure-menu-heading">Company</li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
                    <li class="pure-menu-item"><a href="{% url 'blog:archive' %}" class="pure-menu-link">Blog</a></li>
                    <li class="pure-menu-item"><a href="/logout?next=/" class="pure-menu-link">Logout</a></li>
                    <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">Pure</a></li>
                </ul>
            </div><!-- pure-menu -->
            </div><!-- menu -->
            <div id="main">
              
                <div class="header">
                    {% block header %} {% endblock %}
                </div><!-- header -->

                <div class="content">
                    {% block content %} {% endblock %}
                </div><!-- content -->
            </div><!-- main -->
            <div class="pure-g">
                <div class="pure-u-3-24"></div>
                <div class="pure-u-20-24">{% block extra %} {% endblock %}</div>
                <div class="pure-u-1-24"></div>
            </div><!-- pure-g -->
        </div><!-- layout -->

        <script src="{% static 'ui.js' %}"></script>

    </body>
</html>

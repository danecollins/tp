{% extends 'menu_base.html' %}

{% block title %}TrackPlaces - Edit{% endblock %}

{% block header %}
    <h3>{{ p.name }}</h3>

<style>
th {
  padding-right: 10px;
  text-align: left;
  font-weight: normal;
}
label.required {
    color: red;
}

.large {
    width: 200%;
}

</style>

{% endblock %}

{% block content %}

    	<h3>Edit {{ pltypeS }} Information</h3>
        <form action="/places/save/{{ p.id }}/" method="post">
        {% csrf_token %}
        <table cellpadding="10">
        {{ form }}
        </table>    	
        <input type="submit" value="Save">
        </form>
    </div>

{% endblock content %}

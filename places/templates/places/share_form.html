{% extends 'menu_base.html' %}

{% block title %}Share vis SMS{% endblock %}

{% block header %}
    <h3>Share Restaurant {{ p.name }}</h3>
<style>
    pre {
        background-color: #ddd;
    }
</style>
{% endblock %}

{% block content %}

<form action="/places/share/{{ p.id }}/" method="post">
{% csrf_token %}
<table cellpadding="10">
{{ form }}
</table>
<input type="submit" value="Send SMS">
</form>
<hr>
<h4>The message body will contain this text</h4>
<pre>
{{ msg|safe }}
</pre>

{% endblock content %}

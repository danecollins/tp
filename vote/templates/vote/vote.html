{% extends 'menu_base.html' %}

{% block title %}Vote Counted{% endblock %}



{% block header %}
    <h1>Vote Added For a {{ type }}</h1>
    {% load staticfiles %}
    <link rel="apple-touch-icon" href="/static/vote-{{ type }}.png">
{% endblock %}

{% block content %}
    <h2 class="content-subhead">Vote Totals</h2>
    <ul>
        <li>Men: {{ mtot }}</li>
        <li>Women: {{ wtot }}</li>
        <li>Problem: {{ problem }}</li>
    </ul>
{% endblock %}
